<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-11 col-md-10 col-lg-8">
            <div class="row">
                <div class="col-12 offset-sm-4 col-sm-4 text-center">
                    <h2>All Dog Breeds</h2>
                </div>
                <div class="col-12 col-sm-4 text-right align-self-end">
                        <button mat-raised-button routerLink="/favorites">
                            View My Favorites ❤️
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-8">
            <ng-container *ngFor="let breed of breeds">
                <doggies-profile [favorite]="favoriteIds.indexOf(breed.id) > -1" [breed]="breed"
                    [randomDecimal]="randomDecimal" (addToFavorites)="addToFavorites($event)"
                    (removeFromFavorites)="removeFromFavorites($event)"></doggies-profile>
            </ng-container>
        </div>
    </div>
</div>
