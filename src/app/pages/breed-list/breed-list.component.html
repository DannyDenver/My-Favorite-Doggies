<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-8">
            <ng-container *ngFor="let breed of breeds">
                <doggies-profile [favorite]="favoriteIds.indexOf(breed.id) > -1" [breed]="breed" [randomDecimal]="randomDecimal"></doggies-profile>
            </ng-container>
        </div>
    </div>
</div>
