<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-11 col-md-10 col-lg-8">
            <div class="row">
                <div class="col-12 col-sm-3 align-self-end">
                    <button mat-raised-button routerLink="/">
                        View All Breeds üêæ
                    </button>
                </div>
                <div class="col-12 col-sm-6 text-center">
                    <h2>My Favorite Dogs</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-8">
            <ng-container *ngFor="let favorite of favorites">
                <doggies-profile [favorite]="'true'" [breed]="favorite.breed" [randomDecimal]="randomDecimal"
                    (removeFromFavorites)="removeFromFavorites(favorite)"></doggies-profile>
            </ng-container>
        </div>
    </div>
</div>
